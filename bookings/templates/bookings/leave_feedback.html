{% extends "base.html" %}

{% block content %}
<section class="feedback-section">
    <h2>Leave Feedback for {{ booking.user.username }}</h2>
    <p>Leave Feedback Page</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Feedback</button>
    </form>
</section>
{% endblock %}
